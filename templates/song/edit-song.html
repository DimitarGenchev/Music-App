{% extends 'common/base.html' %}

{% block content %}
    <section class="editPage">
        <form method="post" action="{% url 'edit song' object.pk %}">
            <fieldset>
                <legend>Edit Song</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}
                    <button class="edit-album" type="submit">Edit Song</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
