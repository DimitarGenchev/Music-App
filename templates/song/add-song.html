{% extends 'common/base.html' %}

{% block content %}
    <section class="createPage">

        <form method="post" action="{% url 'add song' %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Song</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}
                    <button class="add-album" type="submit">Add New Song</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
