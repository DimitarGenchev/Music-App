{% extends 'common/base.html' %}

{% block content %}
    <section class="editPage">
        <form method="post" action="{% url 'delete album' album.id %}">
            <fieldset>
                <legend>Delete Album</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}
                    <button class="delete-album" type="submit">Delete Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
