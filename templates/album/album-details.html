{% extends 'common/base.html' %}

{% block content %}
    <section id="detailsPage">
        <div class="wrapper">

            <div class="albumCover">
                <!-- Album Image -->
                <img src="{{ object.image_url }}" alt="Cover Image">
            </div>

            <div class="albumInfo">

                <div class="albumText">
                    <!-- Album Info -->
                    <h1>Name: {{ object.album_name }}</h1>
                    <h3>Artist: {{ object.artist }}</h3>
                    <h4>Genre: {{ object.genre }}</h4>
                    <h4>Price: ${{ object.price|floatformat:2 }}</h4>
                    {% if object.description %}
                        <p>Description: {{ object.description }}</p>
                    {% endif %}
                </div>

                <div class="actionBtn">
                    <!-- Album Buttons -->
                    <a href="{% url 'edit album' object.id %}" class="edit">Edit</a>
                    <a href="{% url 'delete album' object.id %}" class="remove">Delete</a>
                    <a href="{% url 'album songs' object.id %}" class="remove">Songs</a>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
