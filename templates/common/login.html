{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="container-inline">
    <section id="welcomePage">
        <div id="welcome-message">
            <h1>Welcome to</h1>
            <h1>My Music App!</h1>
        </div>
        <div class="music-img">
            <img src="{% static 'images/musicIcons.webp' %}" alt="music-icon">
        </div>
    </section>

    <!-- Registration -->
    <section id="registerPage">
        <form method="post" action="{% url 'login profile' %}">
            <fieldset>
                <legend>Profile</legend>
                {% csrf_token %}
                <label for="{{ form.username.id }}">{{ form.username.label }}</label>
                {{ form.username }}

                <label for="{{ form.password.id }}">{{ form.password.label }}</label>
                {{ form.password }}
                <button type="submit" class="register">Login</button>
            </fieldset>
        </form>
    </section>
</div>
{% endblock %}
