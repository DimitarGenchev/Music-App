{% load static %}

<nav>
    <img src="{% static 'images/headphones.png' %}" alt="headphones">
    <a href="{% url 'index' %}">Home</a>
    <ul></ul>
    <ul>
        {% if request.user.is_authenticated %}
            <li><a href="{% url 'add song' %}">Create Song</a></li>
            <li><a href="{% url 'add album' %}">Create Album</a></li>
            <li><a href="{% url 'details profile' %}">{{ request.user.username }}</a></li>
            <li><a href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
        {% else %}
            <li><a href="{% url 'register profile' %}">Register</a></li>
            <li><a href="{% url 'login profile' %}">Login</a></li>
        {% endif %}
    </ul>

    <form id="logout-form" method="post" action="{% url 'logout profile' %}" style="display: none;">
        {% csrf_token %}
    </form>
</nav>
